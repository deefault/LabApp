<div class="container">
  <button class="btn mt-3 mb-3" nbButton status="basic" (click)="goToAdd()">Добавить</button>
  <nb-list *ngIf="items && items.length > 0;else noLessons">
    <nb-list-item *ngFor="let s of items" (click)="lessonClicked(s)">
      <div class="col-md-2">
        <nb-icon icon="book-outline" *ngIf="s.isPractical" [nbTooltip]="'Практическое занятие'"></nb-icon>
      </div>
      <h5>{{s.name}}</h5>
    </nb-list-item>
  </nb-list>
  <ng-template #noLessons>
    <nb-alert class="text-center" status="info">У вас нет занятий</nb-alert>
  </ng-template>
</div>
