<nb-card>
  <nb-card-header>
    <div class="row">
      <button-back class="ml-3"></button-back>
      <div class="ml-3">Добавить предмет</div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form class="form-group" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>
        Название
        <input nbInput type="text" formControlName="name" required class="form-control">
      </label>
      </div>
      <div class="form-group">
        <label class="form-group">
          Описание
          <textarea nbInput type="text" aria-multiline="true" formControlName="description"
                    class="form-control"></textarea>
        </label>
      </div>
      <button nbButton type="submit" class="btn" [disabled]="form.invalid">Submit</button>
    </form>
  </nb-card-body>
</nb-card>
